<script>
    const makeTable = (classes='') => {
        const head = ['ID','Product Name','Price','Qualtity','Total'];
        const body = [
            ['Product',"$ 3.99",'1','$ 3.99'],
            ['Product',"$ 3.99",'1','$ 3.99'],
            ['Product',"$ 3.99",'1','$ 3.99'],
            ['Product',"$ 3.99",'1','$ 3.99'],
            ['Product',"$ 3.99",'1','$ 3.99'],
        ];

        // let ran = Math.floor(Math.random()*links.length);
        document.write(`
        <table class="${classes}">
            <thead><tr>${head.reduce((r,o)=>r+`<th>${o}</th>`,'')}</tr></thead>
            <tbody>${body.reduce((r,o,i)=>r+
                `<tr>${
                    [i+1,...o].reduce((r,o)=>r+`<td>${o}</td>`,'')
                }</tr>`,'')
            }</tbody>
        </table>
        `);
    }
    </script>

 <div class="container-cart">
       

            <h3>Shopping Cart</h3>
            <script>makeTable("table striped")</script>


 </div>
